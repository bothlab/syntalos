- name: pomidaq
  buildsystem: cmake-ninja
  builddir: true
  config-opts:
    - -DPYTHON=OFF
    - -DGUI=OFF
  sources:
    - type: git
      url: https://github.com/bothlab/pomidaq.git

- name: syntalos
  buildsystem: meson
  builddir: true
  config-opts:
    - -Doptimize-modern-amd64=true
    - -Dudevdir=/app/lib/udev
    - -Dmodules=miniscope,intan-rhx
  sources:
    - type: dir
      path: ../..
